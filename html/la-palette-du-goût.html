<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/le-délice-des-sens.css" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 600px)"
      href="/css/tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 1000px)"
      href="/css/desktop.css"
    />
    <script
      src="https://kit.fontawesome.com/e499ff3e36.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>La palette du goût</title>
  </head>
  <body>
    <header>
      <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
      <h1>ohmyfood</h1>
    </header>
    <main>
      <img src="../images/le-delice-des-sens.jpg" alt="le délice des sens" />
      <section>
        <div class="titleH2">
          <h2>Le délice des sens</h2>
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="articles">
          <div class="articles__box">
            <h3 class="articles__box--modify">ENTRÉES</h3>
            <div class="menu">
              <div class="menu__description">
                <h4>Tartare de thon</h4>
                <p>Assaisonné au yuzu</p>
              </div>
              <div class="menu__price">
                <p>25€</p>
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </div>
          </div>
          <div class="articles__box">
            <div class="menu">
              <div class="menu__description">
                <h4>Bouchée de homard croustillant</h4>
                <p>Et sa farandole de petits légumes</p>
              </div>
              <div class="menu__price">
                <p>35€</p>
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </div>
          </div>
          <div class="articles__box">
            <div class="menu">
              <div class="menu__description">
                <h4>Velouté de crèpes</h4>
                <p>Aux truffes</p>
              </div>
              <div class="menu__price">
                <p>25€</p>
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
